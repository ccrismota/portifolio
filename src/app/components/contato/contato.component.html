<div>
  <h2 class="title-navbar">Contato</h2>
  <div class="sobre">
    <div class="line"></div>
    <section class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="wrapper">
              <div class="row no-gutters d-flex w-100">
                <div class="col d-flex align-items-stretch">
                  <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                    <h3 class="mb-4">Me envie uma Mensagem</h3>
                    <div id="form-message-warning" class="mb-4"></div>
                    <div id="form-message-success" class="mb-4">
                      Sua mensagem foi enviada com sucesso!
                    </div>
                    <div [formGroup]="contatoForm">
                      <form action="javascript:void(0)" (submit)="sendEmail()" id="contactForm" name="contactForm" class="contactForm">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <input 
                              formControlName="from_name"
                              type="text" 
                              class="form-control" 
                              name="name" 
                              id="name" 
                              placeholder="Nome">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input 
                              formControlName="from_email"
                              type="email" 
                              class="form-control" 
                              name="email" 
                              id="email" 
                              placeholder="Email">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input 
                              formControlName="subject"
                              type="text" 
                              class="form-control" 
                              name="subject" 
                              id="subject" 
                              placeholder="Assunto">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <textarea 
                              formControlName="message"
                              name="message" 
                              class="form-control" 
                              id="message" 
                              cols="30" 
                              rows="6"
                                placeholder="Mensagem"></textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input 
                              type="submit" 
                              value="Enviar Mensagem" 
                              class="btn btn-primary w-100">
                              <div class="submitting"></div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="col d-flex align-items-stretch w-100 contact-space">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17395.869285731715!2d-46.55255882584942!3d-23.567328985572733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5dc4a49e16dd%3A0x51b4f99af24814e1!2sVila%20Formosa%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1703729672993!5m2!1spt-BR!2sbr&theme=dark"
                    width="100%" height="95%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
